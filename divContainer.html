<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      header,
      footer {
        background-color: #f8f8f8;
        padding: 10px;
        text-align: center;
      }
      main {
        padding: 20px;
      }
      ul {
        list-style-type: none;
        padding: 0;
      }
      li {
        margin: 5px 0;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Header</h1>
      <nav>
        <ul>
          <li>Home</li>
          <li>About</li>
          <li>Contact</li>
        </ul>
      </nav>
    </header>
    <main>
      <div style="padding: 20px; margin: 20px">
        <h1>Title</h1>
        <p>This is a paragraph inside a div.</p>
        <ul>
          <li>Item 1</li>
          <li>Item 2</li>
          <li>Item 3</li>
        </ul>
        <p>Another paragraph.</p>
        <p>Yet another paragraph.</p>
      </div>
    </main>
    <footer>
      <h1>Footer</h1>
      <ul>
        <li>Privacy Policy</li>
        <li>Terms of Service</li>
        <li>Contact Us</li>
      </ul>
    </footer>
  </body>
</html>
